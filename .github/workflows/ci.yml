name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Security scanning for Scala dependencies (non-blocking)
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    continue-on-error: true  # Don't fail PR on security scan issues
    permissions:
      security-events: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Run dependency check
        uses: dependency-check/Dependency-Check_Action@main
        id: depcheck
        continue-on-error: true
        with:
          project: 'rag-in-a-box'
          path: '.'
          format: 'SARIF'
          out: 'reports'
          args: >
            --suppression suppression.xml
            --failOnCVSS 9
            --enableExperimental

      - name: Upload SARIF report
        uses: github/codeql-action/upload-sarif@v4
        if: always() && steps.depcheck.outcome == 'success'
        with:
          sarif_file: reports/dependency-check-report.sarif

  # Build and test the Admin UI
  admin-ui:
    name: Admin UI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: admin-ui

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: admin-ui/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint:check

      - name: Run unit tests
        run: npm run test:run

      - name: Type check
        run: npx vue-tsc --noEmit

      - name: Build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: admin-ui-dist
          path: admin-ui/dist
          retention-days: 1

  # Build and test the Scala backend
  backend:
    name: Backend
    runs-on: ubuntu-latest
    needs: admin-ui

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup sbt
        uses: sbt/setup-sbt@v1

      - name: Download admin-ui build
        uses: actions/download-artifact@v4
        with:
          name: admin-ui-dist
          path: admin-ui/dist

      - name: Compile
        run: sbt compile

      - name: Run tests with coverage
        run: sbt clean coverage test coverageReport coverageAggregate
        # Coverage minimum (20%) enforced via coverageFailOnMinimum in build.sbt

      - name: Debug - List coverage files
        if: always()
        run: |
          echo "Looking for scoverage reports..."
          find target -name "scoverage.xml" 2>/dev/null || echo "No scoverage.xml found"
          find target -name "*.xml" -path "*scoverage*" 2>/dev/null || echo "No scoverage XML files found"
          ls -la target/scala-3.7.1/ 2>/dev/null || echo "No scala-3.7.1 directory"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: target/scala-3.7.1/scoverage-report/scoverage.xml
          fail_ci_if_error: false
          verbose: true

      - name: Build assembly JAR
        run: sbt assembly

  # Build and push Docker image
  docker:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: [admin-ui, backend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
      security-events: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run container security scan
        uses: anchore/scan-action@v4
        with:
          image: ghcr.io/${{ github.repository }}:latest
          fail-build: false
          severity-cutoff: critical

      - name: Upload scan results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: results.sarif
