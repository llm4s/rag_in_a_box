{{- if .Values.secrets.create }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "ragbox.secretName" . }}
  labels:
    {{- include "ragbox.labels" . | nindent 4 }}
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Database credentials
  pg-user: {{ .Values.secrets.database.user | quote }}
  pg-password: {{ .Values.secrets.database.password | quote }}

  # Security secrets
  jwt-secret: {{ .Values.secrets.security.jwtSecret | quote }}
  admin-password: {{ .Values.secrets.security.adminPassword | quote }}

  # API keys
  openai-api-key: {{ .Values.secrets.apiKeys.openai | quote }}
  anthropic-api-key: {{ .Values.secrets.apiKeys.anthropic | quote }}
  voyage-api-key: {{ .Values.secrets.apiKeys.voyage | quote }}
{{- end }}
