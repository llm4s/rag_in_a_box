# Create secrets using kubectl:
#
#   kubectl create secret generic ragbox-secrets \
#     --namespace ragbox \
#     --from-literal=pg-user="rag" \
#     --from-literal=pg-password="your-secure-password" \
#     --from-literal=jwt-secret="your-32-char-random-secret" \
#     --from-literal=admin-password="your-admin-password" \
#     --from-literal=openai-api-key="sk-..."
#
# Or use external secrets operator, Vault, or sealed-secrets

apiVersion: v1
kind: Secret
metadata:
  name: ragbox-secrets
  namespace: ragbox
  labels:
    app.kubernetes.io/name: ragbox
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Database credentials
  pg-user: "rag"
  pg-password: "CHANGE_ME"

  # JWT secret (must be same across all replicas)
  jwt-secret: "CHANGE_ME_TO_32_CHAR_RANDOM_STRING"

  # Admin password for basic auth
  admin-password: "CHANGE_ME"

  # API keys (add the ones you need)
  openai-api-key: ""
  anthropic-api-key: ""
  voyage-api-key: ""
