# Site settings
title: RAG in a Box
description: >-
  RAG in a Box - A turnkey RAG solution. Start a Docker container, point it at
  documents, and immediately have a production-ready RAG system with great
  retrieval quality. Powered by LLM4S.
baseurl: ""
url: "https://raginabox.dev"

# Author
author:
  name: RAG in a Box Team

# Build settings
markdown: kramdown
theme: just-the-docs
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Code block settings
enable_copy_code_button: true

# Kramdown settings
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Collections for organized content
collections:
  getting-started:
    output: true
    permalink: /getting-started/:name
  guide:
    output: true
    permalink: /guide/:name
  api:
    output: true
    permalink: /api/:name

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: ""
      type: "getting-started"
    values:
      layout: "page"
      parent: "Getting Started"
  - scope:
      path: ""
      type: "guide"
    values:
      layout: "page"
      parent: "User Guide"
  - scope:
      path: ""
      type: "api"
    values:
      layout: "page"
      parent: "API Reference"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/

# GitHub settings
github_username: llm4s

# ----- just-the-docs theme settings -----

# Aux links (appear in header)
aux_links:
  "GitHub":
    - "https://github.com/llm4s/rag-in-a-box"
  "LLM4S":
    - "https://llm4s.org"

aux_links_new_tab: true

# Enable "Edit this page on GitHub" link
gh_edit_link: true
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/llm4s/rag-in-a-box"
gh_edit_branch: "main"
gh_edit_source: "docs"
gh_edit_view_mode: "edit"

# Footer content
footer_content: >-
  RAG in a Box is released under the <a href="https://github.com/llm4s/rag-in-a-box/blob/main/LICENSE">MIT License</a>.
  Powered by <a href="https://llm4s.org">LLM4S</a>.

# Enable last modified date on pages
last_edit_timestamp: true
last_edit_time_format: "%b %e %Y at %I:%M %p"

# Search settings
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Color scheme (light/dark)
color_scheme: light

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"
