name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Build and test the Admin UI
  admin-ui:
    name: Admin UI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: admin-ui

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: admin-ui/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx vue-tsc --noEmit

      - name: Build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: admin-ui-dist
          path: admin-ui/dist
          retention-days: 1

  # Build and test the Scala backend
  backend:
    name: Backend
    runs-on: ubuntu-latest
    needs: admin-ui

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'sbt'

      - name: Download admin-ui build
        uses: actions/download-artifact@v4
        with:
          name: admin-ui-dist
          path: admin-ui/dist

      - name: Compile
        run: sbt compile

      - name: Run tests
        run: sbt test

      - name: Build assembly JAR
        run: sbt assembly

  # Build Docker image
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [admin-ui, backend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ragbox:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
