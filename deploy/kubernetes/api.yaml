apiVersion: apps/v1
kind: Deployment
metadata:
  name: ragbox-api
  namespace: ragbox
  labels:
    app.kubernetes.io/name: ragbox
    app.kubernetes.io/component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: ragbox
      app.kubernetes.io/component: api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ragbox
        app.kubernetes.io/component: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      terminationGracePeriodSeconds: 35  # Slightly longer than SHUTDOWN_TIMEOUT
      containers:
        - name: api
          image: ghcr.io/llm4s/rag-in-a-box:latest
          ports:
            - containerPort: 8080
              name: http
          envFrom:
            - configMapRef:
                name: ragbox-config
          env:
            # Database credentials from secret
            - name: PG_USER
              valueFrom:
                secretKeyRef:
                  name: ragbox-secrets
                  key: pg-user
            - name: PG_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ragbox-secrets
                  key: pg-password

            # Security secrets
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: ragbox-secrets
                  key: jwt-secret
            - name: ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ragbox-secrets
                  key: admin-password

            # API keys from secret
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: ragbox-secrets
                  key: openai-api-key
                  optional: true
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: ragbox-secrets
                  key: anthropic-api-key
                  optional: true
            - name: VOYAGE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: ragbox-secrets
                  key: voyage-api-key
                  optional: true
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "2000m"
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health/live
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 30  # Allow up to 2.5 minutes for startup
          lifecycle:
            preStop:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - sleep 5  # Allow load balancer to drain

---
apiVersion: v1
kind: Service
metadata:
  name: ragbox-api
  namespace: ragbox
  labels:
    app.kubernetes.io/name: ragbox
    app.kubernetes.io/component: api
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
      name: http
  selector:
    app.kubernetes.io/name: ragbox
    app.kubernetes.io/component: api

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: ragbox-api-pdb
  namespace: ragbox
  labels:
    app.kubernetes.io/name: ragbox
    app.kubernetes.io/component: api
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ragbox
      app.kubernetes.io/component: api
