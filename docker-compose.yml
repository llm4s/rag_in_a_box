version: '3.8'

services:
  # PostgreSQL with pgvector extension
  postgres:
    image: pgvector/pgvector:pg15
    container_name: ragbox-postgres
    environment:
      POSTGRES_USER: rag
      POSTGRES_PASSWORD: rag
      POSTGRES_DB: ragdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/01-init.sql
    ports:
      - "15432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rag -d ragdb"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # RAG API Service (includes Admin UI at /admin)
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ragbox-api
    environment:
      # Server settings
      SERVER_HOST: "0.0.0.0"
      SERVER_PORT: "8080"

      # Database settings
      PG_HOST: postgres
      PG_PORT: "5432"
      PG_DATABASE: ragdb
      PG_USER: rag
      PG_PASSWORD: rag
      PG_TABLE_NAME: rag_embeddings

      # API Keys (pass from host environment)
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      VOYAGE_API_KEY: ${VOYAGE_API_KEY:-}

      # LLM settings
      LLM_MODEL: ${LLM_MODEL:-openai/gpt-4o}
      LLM_TEMPERATURE: ${LLM_TEMPERATURE:-0.1}

      # Embedding settings
      EMBEDDING_PROVIDER: ${EMBEDDING_PROVIDER:-openai}
      EMBEDDING_MODEL: ${EMBEDDING_MODEL:-text-embedding-3-small}

      # RAG settings
      RAG_CHUNKING_STRATEGY: ${RAG_CHUNKING_STRATEGY:-sentence}
      RAG_CHUNK_SIZE: ${RAG_CHUNK_SIZE:-800}
      RAG_CHUNK_OVERLAP: ${RAG_CHUNK_OVERLAP:-150}
      RAG_TOP_K: ${RAG_TOP_K:-5}
      RAG_FUSION_STRATEGY: ${RAG_FUSION_STRATEGY:-rrf}

      # Ingestion settings
      INGEST_DIR: ${INGEST_DIR:-}
      INGEST_PATTERNS: ${INGEST_PATTERNS:-*.md,*.txt,*.pdf}
      INGEST_RECURSIVE: ${INGEST_RECURSIVE:-true}
      INGEST_ON_STARTUP: ${INGEST_ON_STARTUP:-false}
      INGEST_SCHEDULE: ${INGEST_SCHEDULE:-}

      # API Authentication (optional)
      API_KEY: ${API_KEY:-}

      # Observability
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LOG_FORMAT: ${LOG_FORMAT:-console}  # console or json
      METRICS_ENABLED: ${METRICS_ENABLED:-true}  # Enable metrics in production

      # Production hardening
      RATE_LIMIT_ENABLED: ${RATE_LIMIT_ENABLED:-true}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-100}
      RATE_LIMIT_WINDOW_SECONDS: ${RATE_LIMIT_WINDOW_SECONDS:-60}
      REQUEST_SIZE_ENABLED: ${REQUEST_SIZE_ENABLED:-true}
      MAX_BODY_SIZE_MB: ${MAX_BODY_SIZE_MB:-10}
      SHUTDOWN_TIMEOUT_SECONDS: ${SHUTDOWN_TIMEOUT_SECONDS:-30}
    ports:
      - "8080:8080"
    volumes:
      # Mount data directory for ingestion (optional)
      - ${INGEST_DIR:-./data}:/data:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  default:
    name: ragbox-network
