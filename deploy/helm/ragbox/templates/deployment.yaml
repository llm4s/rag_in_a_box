apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ragbox.fullname" . }}
  labels:
    {{- include "ragbox.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "ragbox.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "ragbox.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: api
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "ragbox.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      terminationGracePeriodSeconds: {{ .Values.terminationGracePeriodSeconds }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.config.server.port }}
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "ragbox.configmapName" . }}
          env:
            # Database credentials
            {{- if .Values.postgresql.enabled }}
            # Bundled PostgreSQL - username from values, password from Bitnami secret
            - name: PG_USER
              value: {{ include "ragbox.postgresql.username" . | quote }}
            - name: PG_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "ragbox.postgresql.secretName" . }}
                  key: {{ include "ragbox.postgresql.passwordKey" . }}
            {{- else }}
            # External database - credentials from secret
            - name: PG_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "ragbox.postgresql.secretName" . }}
                  key: {{ include "ragbox.postgresql.userKey" . }}
            - name: PG_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "ragbox.postgresql.secretName" . }}
                  key: {{ include "ragbox.postgresql.passwordKey" . }}
            {{- end }}

            # Security secrets
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "ragbox.secretName" . }}
                  key: jwt-secret
            - name: ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "ragbox.secretName" . }}
                  key: admin-password

            # API keys
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "ragbox.secretName" . }}
                  key: openai-api-key
                  optional: true
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "ragbox.secretName" . }}
                  key: anthropic-api-key
                  optional: true
            - name: VOYAGE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "ragbox.secretName" . }}
                  key: voyage-api-key
                  optional: true
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          startupProbe:
            {{- toYaml .Values.startupProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          lifecycle:
            preStop:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - sleep 5
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
