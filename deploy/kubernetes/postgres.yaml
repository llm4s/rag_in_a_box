apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ragbox-postgres-pvc
  namespace: ragbox
  labels:
    app.kubernetes.io/name: ragbox
    app.kubernetes.io/component: postgres
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  # Uncomment and set your storage class
  # storageClassName: standard

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ragbox-postgres
  namespace: ragbox
  labels:
    app.kubernetes.io/name: ragbox
    app.kubernetes.io/component: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ragbox
      app.kubernetes.io/component: postgres
  strategy:
    type: Recreate  # Required for persistent volume
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ragbox
        app.kubernetes.io/component: postgres
    spec:
      containers:
        - name: postgres
          image: pgvector/pgvector:pg15
          ports:
            - containerPort: 5432
              name: postgres
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: ragbox-secrets
                  key: pg-user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ragbox-secrets
                  key: pg-password
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: ragbox-config
                  key: PG_DATABASE
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "4Gi"
              cpu: "2000m"
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - rag
                - -d
                - ragdb
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - rag
                - -d
                - ragdb
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: ragbox-postgres-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: ragbox-postgres
  namespace: ragbox
  labels:
    app.kubernetes.io/name: ragbox
    app.kubernetes.io/component: postgres
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
      name: postgres
  selector:
    app.kubernetes.io/name: ragbox
    app.kubernetes.io/component: postgres
